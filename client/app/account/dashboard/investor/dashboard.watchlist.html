<p ng-hide="vm.hasBookmarks" class="dashboard__main--intro">You are not watching any listings.</p>

<table ng-show="vm.hasBookmarks">
  <thead>
    <tr>
      <th><a href="#">Date</a></th>
      <th><a href="#">Listing</a></th>
      <th><a href="#">Actions</a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="bookmark in watchlist">
      <td>{{bookmark.date | date}}</td>
      <td><strong>{{bookmark.listing.general.doingBusinessName}}:</strong> {{bookmark.listing.details.title}}</td>
      <td><a href="/marketplace/listing/{{bookmark.listing._id}}">View</a></td>
    </tr>
  </tbody>
</table>
