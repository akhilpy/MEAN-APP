<div class="widget__wrapper widget__make-an-offer" ng-show="showOfferWidget">
  <div class="widget">
    <header class="widget__header">
      <h3 class="widget__title">Make an Offer</h3>
    </header><!-- /.widget__header -->

    <div class="widget__subtitle">
      <h4>{{balance | currency}}</h4>
      <span>Available Balance</span>
    </div><!-- /.widget__subtitle -->

    <form class="widget__form">
      <ul class="form__rows">
        <li class="form__row">
          <select chosen="rates" data-placeholder="Rate*" ng-model="offerWidget.newOffer.rate" ng-options="rate.value as rate.label for rate in rates"></select>
        </li><!-- /.form__row -->
        <li class="form__row">
          <select chosen="amounts" data-placeholder="Amount*" ng-model="offerWidget.newOffer.amount" ng-options="amount.value as amount.label for amount in amounts"></select>
        </li><!-- /.form__row -->
        <li class="form__row form__row--submit ">
          <button ng-click="offerWidget.makeOffer()">{{offered ? 'Offered' : 'Submit'}}</button>
        </li><!-- /.form__row -->
      </ul><!-- /.form__rows -->
    </form><!-- /.widget__form -->

    <div class="widget__error" ng-show="error">
      <p>Your offer could not be placed as it exceeds your current maxmim offer.</p>
    </div>
  </div><!-- /.widget -->
</div><!-- /.widget__wrapper -->

<div class="widget__wrapper widget__make-an-offer" ng-hide="showOfferWidget">
  <div class="widget">
    <header class="widget__header">
      <h3 class="widget__title">Make an Offer</h3>
    </header><!-- /.widget__header -->

    <div class="widget__error">
      <p>You cannot bid on this listing.</p>
    </div><!-- /.widget__subtitle -->
  </div><!-- /.widget -->
</div><!-- /.widget__wrapper -->
